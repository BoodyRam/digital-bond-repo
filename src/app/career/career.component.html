<div class="container-fluid career">
    <div class="row">
        <div class="career-header-section">
            <h2>Careers</h2>
            <p class="career-header-description">
                More than 100 ideas have been generated by the time you read this sentence!
            </p>
        </div>
    </div>
</div>
<section class="careers-section">
    <h2 class="section-title">Join Our Team</h2>
    <p class="section-description">Explore our exciting job opportunities and take your career to the next level.</p>
    <div class="job-listings">
        @for (job of jobs; track job.id) {
        <div class="job-card">
            <h3 class="job-title">{{ job.title }}</h3>
            <p class="job-location">Location: {{ job.location }}</p>
            <p class="job-description">{{ job.description }}</p>
            <button class="apply-button" (click)="apply(job.id)">Apply Now</button>
        </div>
    }
    </div>
</section>
