<div class="container-fluid contact">
    <div class="row">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p class="contact-description">
                More than 100 ideas have been generated by the time you read this sentence!
            </p>
        </div>
        <form class="contact-form" (submit)="submitForm()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" [(ngModel)]="contactData.name" name="name" placeholder="Your Full Name" required />
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="contactData.email" name="email" placeholder="Your Email Address"
                    required />
            </div>
        
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" [(ngModel)]="contactData.message" name="message" rows="5" placeholder="Your Message"
                    required></textarea>
            </div>
        
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</div>
